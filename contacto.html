<section id="contacto" class="container pt-5 pb-5">

    <div class="servicios text-left">

    <form class="row">

        <div class="form-group col-12 col-sm-6 ">
            <label class="mb-2">Nombre</label>
            <input class="form-control" placeholder="Nombre">
        </div>

        <div class="form-group col-12 col-sm-6 ">
            <label class="mb-2">Télefono</label>
            <input class="form-control" placeholder="Télefono" />
        </div>

        <div class="form-group col-12 col-sm-6 ">

        </div>


        <div class="form-group">
            <label class="mb-2">Mensaje</label>
            <textarea class="form-control" placeholder="Escribe aquí tu mensaje"></textarea>
        </div>

        <div class="my-3 text-end">
            <button class="btn btn-danger ">Enviar</button>
